name: Deploy PostgreSQL HA on K3s

on:
  push:
    branches:
      - CI/CD-P51
  pull_request:
    branches:
      - CI/CD-P51

jobs:
  security-scan:
    name: Security Scan (Trivy & Kube-score)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo tee /etc/apt/trusted.gpg.d/aquasecurity.asc
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -cs) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy


      - name: Install Kube-score
        run: |
          curl -LO https://github.com/zegl/kube-score/releases/latest/download/kube-score-linux-amd64
          chmod +x kube-score-linux-amd64
          sudo mv kube-score-linux-amd64 /usr/local/bin/kube-score
          kube-score score -n postgres-ha manifests/*.yaml

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: security-scan
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.3.7

      - name: Terraform Init
        run: terraform init
        working-directory: terraform

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: terraform
        env:
          KUBE_CONFIG_PATH: ${{ secrets.KUBECONFIG }}

  deploy-kubernetes:
    name: Deploy PostgreSQL to K3s
    runs-on: ubuntu-latest
    needs: terraform-apply
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "v1.27.1"

      - name: Apply Kubernetes Manifests
        run: |
          kubectl apply -f manifests/
          kubectl rollout status statefulset/patroni -n postgres-ha
        env:
          KUBE_CONFIG_PATH: ${{ secrets.KUBECONFIG }}

      - name: Verify Deployment
        run: |
          kubectl get pods -n postgres-ha
          kubectl exec -it -n postgres-ha patroni-0 -- patronictl list
        env:
          KUBE_CONFIG_PATH: ${{ secrets.KUBECONFIG }}
